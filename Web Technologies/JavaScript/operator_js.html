<body>
    <script type="text/JavaScript">
    var a=10;

    document.write("== <br/>");

    document.write("<br/>")
    document.write("=== <br/>");

    document.write("<br/> type of operator<br/>")
    var n;
    document.write("type of a "+typeof(n));
    n=10;
    document.write("<br/>type of n "+typeof(n));
    n=10.10;
    document.write("<br/>type of n "+typeof(n));
    n="Ravi";
    document.write("<br/>type of n "+typeof(n));
    n= true;
    document.write("<br/>type of n "+typeof(n)); 
    n = new Date();
    document.write("<br/>type of n "+typeof(n)); 
    </script>
