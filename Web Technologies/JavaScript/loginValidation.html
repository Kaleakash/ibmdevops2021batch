<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="validationPage.js"></script>
</head>
<body>
    <h3>Form Validation using JavaScript</h3>
    <form action="home.html" onsubmit="return validate()">
        <label>UserName</label>
        <input type="text" name="user" id="user"/>
        <span id="e1" style="color:red;"></span>
        <br/>
        <label>Password</label>
        <input type="password" name="pass" id="pass"/>
        <span id="e2"style="color:red;"></span>
        <br/>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>
    </form>

    <br/>
    <h3>Form Validation using HTML5</h3>
<form action="home.html">
    <label>UserName</label>
    <input type="text" name="user" id="user" required/><br/>
    <label>Password</label>
    <input type="text" name="pass" id="pass" required pattern="[a-z]*[$][a-z]*"/><br/>
    <input type="submit" value="submit"/>
    <input type="reset" value="reset"/>
</form>

</body>
</html>
